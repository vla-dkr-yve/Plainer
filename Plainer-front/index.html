<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Plainer App</title>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; gap: 10px;">
          <button id="homeButton" onclick="goHome()">Plainer App</button>
        </div>
        <div id="userMenu" style="display: none">
          <span id="userName">User</span>
          <div id="userDropdown">
            <button onclick="showEventList()">All Events</button>
            <button onclick="showAddEvent()">Add Event</button>
            <button onclick="logout()">Logout</button>
          </div>
        </div>
      </header>
      
      
      <main>
    <section id="registerForm">
      <h2>Register</h2>
      <input id="regUsername" placeholder="Username" /><br />
      <input id="regPassword" type="password" placeholder="Password" /><br />
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </section>

    <section id="loginForm">
      <h2>Login</h2>
      <input id="loginUsername" placeholder="Username" /><br />
      <input id="loginPassword" type="password" placeholder="Password" /><br />
      <button onclick="login()">Login</button>
    </section>

    <section id="eventList">
      <h2>Your Events</h2>
      <div id="eventsContainer"></div>
    </section>

    <section id="eventDetails"></section>

    <section id="addEventForm">
      <h2>Add New Event</h2>
      <input id="title" placeholder="Title" /><br />
      <input id="description" placeholder="Description" /><br />
      <input id="startTime" type="datetime-local" /><br />
      <input id="endTime" type="datetime-local" /><br />
      <select id="categorySelect">
        <option value="">-</option> <!-- Empty option -->
      </select>      
      <button onclick="createNewEvent()">Create</button>
    </section>
  </main>

  <div id="popup" class="popup" style="display: none"></div>
  
  <script>
    let token = localStorage.getItem("token");
    let username = localStorage.getItem("username");
  </script>

</body>
</html>
